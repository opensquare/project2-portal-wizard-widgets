		<header id="header">
			<h2 id="header-title">
				<a href="index.html">Service Centre Portal</a>
			</h2>
			<span id="header-user">
				<span id="header-user-name"><a href="#" onclick="addPage('1234-5678-9012-3456', 'internal', 'profile', 'Personal Profile', 'Joe Smith', '1234-5678-9012-3456', '#content article.on .content-body')">Joe Smith</a></span>
				<a id="header-logout" href="/logout">Logout</a>
			</span>
		</header>
		<nav id="nav">&nbsp;</nav>
		<section id="content">
			<section id="content-asides">
				<!-- Tabs go here as <asides> -->
			</section>
			<section id="content-newpage-aside">
				<!-- Permanent New Page tab -->
				<aside class="on" pageid="internal/newpage" type="internal" subtype="newpage">
					<span class="title">New Page</span>
				</aside>
			</section>
			<section id="content-articles">
				<!-- Pages go here as <articles> -->
			</section>
			<section id="content-newpage-article">
				<!-- Permanent New Page page -->
				<article class="on" pageid="internal/newpage" type="internal" subtype="newpage" hash="">
					<section class="content-header"><h2>Start a new page</h2></section>
					<section id="new-page" class="content-body">
						<details id="new-new" open>
							<summary><h2>New Pages</h2></summary>
							<div class="widget" name="scp-new-pages"></div>
						</details>
						<details id="new-closed">
							<summary><h2>Recently Closed Pages</h2></summary>
						</details>
					</section>
				</article>
			</section>
		</section>
