<script type='text/javascript' src='widgets/quote-forms/js/form-hints.js' ></script>

 <ul id="crumbTrail">
  <li class="car">Your car</li>
  <li class="policy">Your policy</li>
  <li class="drivers on">Your drivers</li>
  <li class="quote">Your quote</li>
 </ul>

<form rhinoforms="true">
	<h1>Claim Details</h1>

	<div class="field">
		<label for="input_date">When did it happen?(dd/mm/yyyy)</label>
		<input id="input_date" type="text" name="date" rf.validation="required date({ format: 'dd/MM/yyyy' })"/>
	</div>
	
	<div class="field">
		<label for="input_whatHappened">What happened?</label>
		<select id="input_whatHappened" name="claimType" rf.validation="required" rf.source="resources/claims.csv"rf.preselectFirstOption="true">
			<option disabled selected/>
		</select>
	</div>

	<div class="field">
		<label>Was your no claims discount (NCD) affected?</label>
		<label for="ncb_affected_yes">
			<span>Yes</span>
			<input type="radio" value="yes" name="ncb_affected" id="ncb_affected_yes" />
		</label>
		<label for="ncb_affected_no">
			<span>Yes</span>
			<input type="radio" value="no" name="ncb_affected" id="ncb_affected_no" />
		</label>
	</div>
	
	<div class="navigation">
		<input type="button" rf.action="cancel" value="Cancel"/>
		<input type="submit" rf.action="next" value="Next"/>
	</div>
</form>
