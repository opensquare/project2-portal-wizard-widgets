
<script>
	rf.onFormLoad(function() {
        var loginUrl = "login";
        var username = $("#email").val();
        var password = $("#password").val();
        $.ajax({
            url: loginUrl,
            type: "POST",
            data: "username=" + username + "&password=" + password,
            success: function(){
                window.location = "cp-home";
            }
        });
		var $h4 = $("h4");
		setInterval(function() {
			var text = $h4.text();
			if (text.length < 22) {
				text += ".";
			} else {
				text = text.substring(0, 19);
			}
			$h4.text(text);
		}, 200);
	});
</script>

<form rhinoforms="true">
	<h1>Redirecting</h1>
    <input type="text" name="customer.email" id="email" style="display:none"/>
    <input type="text" name="customer.password" id="password" style="display:none"/>
	<div class="loading"></div>
</form>
