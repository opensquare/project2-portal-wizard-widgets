<script type='text/javascript' src='widgets/quote-forms/js/form-hints.js' ></script>

<ul id="crumbTrail">
	<li class="about">About you</li>
	<li class="home">Your home</li>
	<li class="cover">Choose a package</li>
	<li class="quote on">Your quote</li>
</ul>

<form rhinoforms="true">
	<h1>Item Details</h1>

	<div class="field">
		<label for="input_type">Type:</label>
		<select id="input_type" name="type" rf.validation="required" rf.source="resources/itemType.csv" rf.preselectFirstOption="true">
			<option disabled selected/>
		</select>
	</div>
	
	<div class="field">
		<label for="input_description">Description:</label>
		<input id="input_description" type="text" name="description" rf.validation="required"/>
	</div>
    
    <div class="field">
		<label for="input_value">Value:</label>
		<input id="input_value" type="text" name="value" rf.validation="required pattern({regex: '^[0-9]*$' , errorMessage: 'Invalid value'})" />
	</div>
	
	<div class="navigation">
		<input type="button" rf.action="cancel" value="Cancel"/>
		<input type="submit" rf.action="next" value="Next"/>
	</div>
</form>
